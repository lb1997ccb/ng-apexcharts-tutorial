<h1>Apex Charts Example</h1>
<div class="chart-container">
  <div class="chart-wrapper">
    <app-spline-chart [options]="splineChartOptions"></app-spline-chart>
  </div>
  <div class="chart-wrapper">
    <app-circle-chart [options]="circleChartOptions"></app-circle-chart>
  </div>
</div>
<div class="chart-container">
  <div class="chart-wrapper bar-chart">
    <app-bar-chart [options]="barChartOptions"></app-bar-chart>
  </div>
</div>
